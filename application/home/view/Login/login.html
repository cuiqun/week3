<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>用户登录</h2>
    <form action="{:url('Goods/index')}" method="post">
        <div class="form-group">
            <label for="email">用户名:</label>
            <input type="text" class="form-control" id="email" placeholder="请输入用户名" name="uname">
        </div>
        <div class="form-group">
            <label for="pwd">密码:</label>
            <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="upwd">
        </div>
        <div class="form-group">
            <label for="pwd">手机号:</label>
            <input type="text" class="form-control"  placeholder="请输入手机号" name="tel">
        </div>
        <div class="form-group">
            <label for="pwd">联系地址:</label>
            <input type="text" class="form-control"  placeholder="请输入联系地址" name="address">
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
    </form>
</div>

</body>
</html>
